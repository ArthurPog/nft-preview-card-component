<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <title>
      Frontend Mentor | NFT preview card component
    </title>
  </head>
  <body>
    <main>
      <div class="card-image-div">
        <div class="active-state">
          <img class="icon-view" src="./images/icon-view.svg" alt="eye icon">
        </div>
        <a href="">
          <img class="card-image" src="./images/image-equilibrium.jpg" alt="NFT Image">
        </a>
      </div>
      <h1 class="card-title">
        <a class="title-link" href="">
          Equilibrium #3429
        </a>
      </h1>
      <p class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time">
      <div class="column-price">
        <img class="card-icons" src="./images/icon-ethereum.svg" alt="ethereum icon">
          <span>0.041 ETH</span>
      </div>
      <div class="column-time">
        <img class="card-icons" src="./images/icon-clock.svg" alt="clock icon">
          <span>3 days left</span>
      </div>
      </div>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="profile picture of creator">
        <span>
          Creation of&nbsp
          <a href="">
          Jules Wyvern
          </a>
        </span>
      </div>
    </main>
  </body>
</html>
