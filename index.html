<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- I once again incorporated the CSS into the HTML because of the simplicity of the project. I know it's bad practice, I won't do it in more complex projects, promise :) -->
  <style>
    * {
      font-family: 'Outfit', sans-serif;
      font-size: 18px;
      color: #a9bdd9;
    }
    body {
      background: #0d192b;
      margin: 0;
      padding: 1em;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main {
      width: 300px;
      padding: 25px;
      padding-bottom: .5em;
      background: #14253d;
      border-radius: 15px;
      box-shadow: 0px 0px 78px rgba(0, 0, 0, 25%);
      font-weight: 300;
    }
    a {
      text-decoration: none !important;
      color: white;
      transition: color .3s;
      -webkit-transition: color .3s;
    }
    a:hover {
      color: #00fff7
    }
    .card-image-div {
      position: relative;
    }
    .active-state {
      border-radius: 10px;
      width: 100%;
      height: 100%;
      opacity: 0;
      position: absolute;
      background: rgba(0, 255, 247, 50%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-content: center;
      justify-content: center;
      -webkit-transition: .3s ease;
      transition: .3s ease;
    }
    .active-state:hover{
      opacity: 1;
    }
    .icon-view {
      width: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
    }
    .card-image {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .price-time {
      display: flex;
      justify-content: space-between;
      margin-top: 1.2em;
      margin-bottom: 1.2em;
      padding-bottom: 1.2em;
      border-bottom: 1px solid rgba(169, 189, 217, 25%);
    }
    .column-price{
      font-weight: 400;
      display: flex;
      align-items: center;
    }
    .column-time{
      font-weight: 400;
      display: flex;
      align-items: center;
    }
    .column-price span {
      color: #00fff7;
    }
    .card-icons {
      position: relative;
      padding-right: .5em;
    }
    .creator {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .creator span {
      font-size: 16px;
    }
    .creator a {
      font-size: 16px;
    }
    .card-title {
      padding-top: .5em;
    }
    .card-title a {
      font-size: 21px;
      font-weight: 600;
    }
    .avatar {
      width: 30px;
      border: 1px solid white;
      border-radius: 100px;
      margin-right:1rem;
    }
  </style>
</head>
<body>
  <div class="main" role="main">
    <div class="card-image-div">
      <div class="active-state">
        <img class="icon-view" src="./images/icon-view.svg" alt="eye icon">
      </div>
      <a href="">
        <img class="card-image" src="./images/image-equilibrium.jpg" alt="NFT Image">
      </a>
    </div>
    <h1 class="card-title">
      <a class="title-link" href="">
        Equilibrium #3429
      </a>
    </h1>
    <p class="card-body">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="price-time">
    <div class="column-price">
      <img class="card-icons" src="./images/icon-ethereum.svg" alt="ethereum icon">
        <span>0.041 ETH</span>
    </div>
    <div class="column-time">
      <img class="card-icons" src="./images/icon-clock.svg" alt="clock icon">
        <span>3 days left</span>
    </div>
    </div>
    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png" alt="profile picture of creator">
      <span>
        Creation of&nbsp
        <a href="">
        Jules Wyvern
        </a>
      </span>
    </div>
  </div>
</body>
</html>
